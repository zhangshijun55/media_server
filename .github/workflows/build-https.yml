name: CMake Build with HTTPS

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm yasm pkg-config libssl-dev

    - name: Install FFmpeg
      run: |
        git clone https://github.com/FFmpeg/FFmpeg.git
        cd FFmpeg
        # Checkout latest release tag (starting with n)
        LATEST_TAG=$(git tag -l "n*" | sort -V | tail -n1)
        echo "Building FFmpeg version: $LATEST_TAG"
        git checkout $LATEST_TAG
        ./configure --prefix=/usr/local --enable-shared --disable-static --disable-doc --disable-programs --disable-avdevice --disable-swresample --disable-postproc --disable-avfilter
        make -j$(nproc)
        sudo make install
        sudo ldconfig

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_HTTPS=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Verify Build
      run: |
        ls -la output/media_server
